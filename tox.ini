[tox]
env_list =
    check{,-dependencies}
    py3{,11,12}{,-alldeps,-devdeps}{,-pyargs,-warnings,-regtests,-cov}{-nolegacypath}{,-xdist}
requires =
    tox-uv

[testenv:check-dependencies]
description = verify that modules can be imported
# `extras` needs to be empty to check modules without additional dependencies
extras =
deps =
commands =
    python romancal/tests/test_import.py

[testenv]
description =
    run tests
    alldeps: with all optional dependencies
    stdevdeps: with the latest developer version of key upstream spacetelescope dependencies
    devdeps: with the latest developer version of key upstream third-party dependencies
    oldestdeps: with the oldest supported version of key dependencies
    pyargs: with --pyargs on installed package
    warnings: treating warnings as errors
    regtests: with --bigdata and --slow flags
    cov: with coverage
    xdist: using parallel processing
    ddtrace: passing test traces to DataDog agent
pass_env =
    HOME
    CI
    TOXENV
    CRDS_*
    TEST_BIGDATA
    CODECOV_*
    DD_*
set_env =
    devdeps: UV_INDEX = https://pypi.anaconda.org/liberfa/simple https://pypi.anaconda.org/astropy/simple https://pypi.anaconda.org/scientific-python-nightly-wheels/simple
    devdeps: UV_INDEX_STRATEGY = unsafe-any-match
extras =
    test
    alldeps: all
uv_resolution =
    oldestdeps: lowest-direct
deps =
    xdist: pytest-xdist
    ddtrace: ddtrace
    stdevdeps,devdeps: -r requirements-dev-st.txt
    devdeps: -r requirements-dev-thirdparty.txt
    oldestdeps: setuptools>=69  # for pkg_resources for pysiaf
commands_pre =
    stdevdeps: pip install -r requirements-dev-st.txt -U --upgrade-strategy eager
    devdeps: pip install -r requirements-dev-thirdparty.txt -U --upgrade-strategy eager
    {list_dependencies_command}
commands =
    pytest \
    cov: --cov --cov-config pyproject.toml --cov-report term-missing --cov-report xml \
    warnings: -W error \
    regtests: --bigdata --slow --basetemp={homedir}/test_outputs \
    xdist: -n 0 \
    pyargs: {toxinidir}/docs --pyargs {posargs:romancal} \
    ddtrace: --ddtrace \
    nolegacypath: -p no:legacypath \
    {posargs}

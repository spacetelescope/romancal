[tox]
envlist =
    check-{style,security,install}
    test{,-alldeps,-devdeps}{,-pyargs,-warnings,-regtests,-cov}
    test-numpy{120,121,122}
    build-{twine,docs}
isolated_build = true
usedevelop = true

# tox environments are constructed with so-called 'factors' (or terms)
# separated by hyphens, e.g. test-devdeps-cov. Lines below starting with factor:
# will only take effect if that factor is included in the environment name. To
# see a list of example environments that can be run, along with a description,
# run:
#
#     tox -l -v
#

[testenv:check-style]
description = check code style, e.g. with flake8
skip_install = true
deps =
    flake8
commands =
    flake8 . {posargs}

[testenv:check-security]
description = run bandit to check security compliance
deps =
    bandit>=1.7
commands =
    bandit romancal -r -x tests,regtest

[testenv:check-dependencies]
description = verify that install_requires in setup.cfg has correct dependencies
commands =
    verify_install_requires

[testenv:check-build]
description = check build sdist/wheel and a strict twine check for metadata
skip_install = true
deps =
    twine>=3.3
    build
commands =
    python -m build .
    twine check --strict dist/*

[testenv]
description =
    run tests
    alldeps: with all optional dependencies
    devdeps: with the latest developer version of key dependencies
    pyargs: with --pyargs on installed package
    warnings: treating warnings as errors
    regtests: with --bigdata and --slow flags
    cov: with coverage
    xdist: using parallel processing
# The following indicates which `optional-dependencies` from `pyproject.toml` will be installed
extras =
    test
    alldeps: all
# Pass through the following environment variables which may be needed for the CI
passenv =
    HOME
    CI
    TOXENV
    CRDS_*
    TEST_BIGDATA
    CODECOV_*
usedevelop = true
commands =
    pip freeze
    pytest \
    cov: --cov=. --cov-config=pyproject.toml --cov-report=term-missing --cov-report=xml \
    warnings: -W error \
    regtests: --bigdata --slow --basetemp={homedir}/test_outputs \
    xdist: -n auto \
    {posargs}
deps =
    xdist: pytest-xdist
    devdeps: -rrequirements-dev.txt
    numpy120: numpy==1.20.*
    numpy121: numpy==1.21.*
    numpy122: numpy==1.22.*
setenv =
    sdpdeps,regtests: CRDS_CONTEXT = jwst-edit
commands_pre =
    python -m pip install --upgrade pip
# Don't treat positional arguments passed to tox as file system paths
args_are_paths = false

[testenv:pyargs]
changedir = {homedir}
usedevelop = false
commands =
    pyargs: pytest {toxinidir}/docs --pyargs {posargs:romancal}

[testenv:build-docs]
description = invoke sphinx-build to build the HTML docs
extras = docs
commands =
    sphinx-build -W docs docs/_build

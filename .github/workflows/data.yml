name: download and cache data

on:
  schedule:
    - cron: "42 4 * * 3"
  workflow_dispatch:
    inputs:
      minimal:
        description: minimal dataset
        type: boolean
        required: false
        default: true

jobs:
  download_webbpsf_data:
    uses: spacetelescope/webbpsf/.github/workflows/download_data.yml@develop
    with:
      minimal: ${{ github.event_name == 'schedule' && true || inputs.minimal }}

name: test

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - '*x'
    tags:
      - '*'
  pull_request:
    branches:
      - main
  schedule:
    # Weekly Monday 9AM build
    - cron: "0 9 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  data:
    uses: ./.github/workflows/webbpsf_data.yml
  check:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: check-dependencies
        - linux: build-dist
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    needs: [ data ]
    with:
      setenv: |
        WEBBPSF_PATH: ${{ needs.data.outputs.webbpsf_path }}
        CRDS_PATH: ${{ needs.data.outputs.crds_path }}
        CRDS_SERVER_URL: ${{ needs.data.outputs.crds_server }}
        CRDS_CLIENT_RETRY_COUNT: 3
        CRDS_CLIENT_RETRY_DELAY_SECONDS: 20
        DD_SERVICE: romancal
        DD_ENV: ci
        DD_GIT_REPOSITORY_URL: ${{ github.repositoryUrl }}
        DD_GIT_COMMIT_SHA: ${{ github.sha }}
        DD_GIT_BRANCH: ${{ github.ref_name }}
      cache-path: ${{ needs.data.outputs.data_path }}
      cache-key: data-${{ needs.data.outputs.data_hash }}-${{ needs.data.outputs.crds_context }}
      cache-restore-keys: webbpsf-${{ needs.data.outputs.data_hash }}
      envs: |
        - linux: py39-oldestdeps-cov
          pytest-results-summary: true
        - linux: py39
          pytest-results-summary: true
        - linux: py310
          pytest-results-summary: true
        - linux: py311-ddtrace
          pytest-results-summary: true
        - macos: py311-ddtrace
          pytest-results-summary: true
        - linux: py311-cov
          coverage: codecov
          pytest-results-summary: true

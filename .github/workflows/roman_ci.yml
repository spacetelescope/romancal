name: CI

on:
  push:
    branches:
      - main
      - '*x'
    tags:
      - '*'
  pull_request:
    branches:
      - main
  schedule:
    # Weekly Monday 9AM build
    - cron: "0 9 * * 1"

env:
  CRDS_SERVER_URL: https://roman-crds.stsci.edu
  CRDS_PATH: $HOME/crds_cache
  CRDS_CLIENT_RETRY_COUNT: 3
  CRDS_CLIENT_RETRY_DELAY_SECONDS: 20

jobs:
  test:
    name: ${{ matrix.toxenv }} (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      DD_SERVICE: romancal
      DD_ENV: ci
      DD_GIT_REPOSITORY_URL: ${{ github.repositoryUrl }}
      DD_GIT_COMMIT_SHA: ${{ github.sha }}
      DD_GIT_BRANCH: ${{ github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        toxenv: [ test-xdist ]
        python-version: [ '3.8', '3.9', '3.10', '3.11' ]
        os: [ ubuntu-latest, macos-latest ]
        include:
          - toxenv: check-style
            os: ubuntu-latest
            python-version: '3.x'
          - toxenv: check-dependencies
            os: ubuntu-latest
            python-version: '3.x'
          - toxenv: check-build
            os: ubuntu-latest
            python-version: '3.x'
          - toxenv: test-devdeps
            os: ubuntu-latest
            python-version: '3.x'
          - toxenv: test-pyargs-xdist
            os: ubuntu-latest
            python-version: '3.11'
          - toxenv: test-cov
            os: ubuntu-latest
            python-version: '3.11'
          - toxenv: test-numpy120
            os: ubuntu-latest
            python-version: '3.8'
          - toxenv: test-numpy120
            os: ubuntu-latest
            python-version: '3.9'
          - toxenv: test-numpy121
            os: ubuntu-latest
            python-version: '3.8'
          - toxenv: test-numpy121
            os: ubuntu-latest
            python-version: '3.9'
          - toxenv: test-numpy121
            os: ubuntu-latest
            python-version: '3.10'
          - toxenv: test-numpy122
            os: ubuntu-latest
            python-version: '3.8'
          - toxenv: test-numpy122
            os: ubuntu-latest
            python-version: '3.9'
          - toxenv: test-numpy122
            os: ubuntu-latest
            python-version: '3.10'
          - toxenv: test-pyargs-xdist
            os: ubuntu-latest
            python-version: '3.x'
          - toxenv: test-devdeps-xdist
            os: ubuntu-latest
            python-version: '3.x'
          - toxenv: test-cov-xdist
            os: ubuntu-latest
            python-version: '3.x'
    steps:
      - if: ${{ contains(matrix.toxenv, 'test') && contains(runner.os, 'Linux') && github.event_name != 'pull_request' }}
        uses: datadog/agent-github-action@v1
        with:
          api_key: ${{ secrets.DD_API_KEY }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      - if: ${{ contains(matrix.toxenv, 'test') }}
        run: >
          echo "pmap=$(
          curl -s -X POST -d '{"jsonrpc": "1.0", "method": "get_default_context", "params": ["jwst"], "id": 1}' ${{ env.CRDS_SERVER_URL }}/json/ |
          python -c "import sys, json; print(json.load(sys.stdin)['result'])"
          )" >> $GITHUB_OUTPUT
        # Get default CRDS_CONTEXT without installing crds client
        # See https://hst-crds.stsci.edu/static/users_guide/web_services.html#generic-request
        id: crds-context
      - if: ${{ contains(matrix.toxenv, 'test') }}
        run: echo "CRDS CONTEXT ${{ steps.crds-context.outputs.pmap }}"
      - if: ${{ contains(matrix.toxenv, 'test') && !contains(matrix.toxenv, 'opencv') }}
        uses: actions/cache@v3
        with:
          path: ${{ env.CRDS_PATH }}
          key: crds-${{ steps.crds-context.outputs.pmap }}
      - run: pip install tox
      - if: ${{ !contains(matrix.toxenv, 'test') }}
        run: tox -e ${{ matrix.toxenv }}
      - if: ${{ contains(matrix.toxenv, 'test') }}
        run: tox -e ${{ matrix.toxenv }}-ddtrace
      - if: ${{ contains(matrix.toxenv, '-cov') }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unit
          fail_ci_if_error: true
